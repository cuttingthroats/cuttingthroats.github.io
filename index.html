<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cutescars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      overflow: hidden;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(0, 0, 0, 0.5));
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      display: none;
    }

    .container {
      width: 400px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(255, 255, 255, 0.3));
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(128, 0, 255, 0.3);
      isolation: isolate;
    }

    /* Animated glowing border, offset from the box by 0.5 cm */
    .container::before {
      content: "";
      position: absolute;
      top: -0.5cm;
      left: -0.5cm;
      right: -0.5cm;
      bottom: -0.5cm;
      border-radius: 20px;
      background: linear-gradient(270deg, violet, purple, violet);
      background-size: 400% 400%;
      animation: waveGlow 6s ease infinite;
      z-index: -1;
      filter: blur(2px);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      padding: 3px;
    }

    @keyframes waveGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    .bio {
      font-size: 16px;
      margin: 10px 0;
    }

    .links a {
      display: block;
      background: linear-gradient(to right, black, gray);
      color: white;
      text-decoration: none;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid white;
      opacity: 0.7;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: linear-gradient(to right, gray, black);
      opacity: 1;
      transform: scale(1.05);
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #overlay-text {
      font-size: 24px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
        2px 2px 5px rgba(0, 0, 0, 0.7);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="overlay" onclick="startMedia()">
    <div id="overlay-text">Click to Enter</div>
  </div>

  <video class="background-video" id="video" autoplay loop>
    <source src="video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <audio id="background-audio" loop>
    <source src="audio.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <img src="profile.gif" alt="Profile Picture" class="profile-pic" />
    <div class="name">slam</div>
    <div class="bio">may the sun rise agian 88</div>
    <div class="links">
      <a href="https://discord.com/users/1235255274135355414" target="_blank">
        Discord: slammingegos
      </a>
    </div>
  </div>

  <script>
    function startMedia() {
      let video = document.getElementById("video");
      let overlay = document.getElementById("overlay");
      let audio = document.getElementById("background-audio");

      overlay.style.display = "none";
      video.style.display = "block";
      video.currentTime = 0;
      video.play();

      audio.play().catch((error) =>
        console.error("Audio playback failed:", error)
      );
    }
  </script>
</body>
</html>
